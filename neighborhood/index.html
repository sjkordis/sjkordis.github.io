<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container">
      <div class="options-box">
        <h1>Where Shall We Eat Lunch?</h1>
        <div>
          <input id="show-restaurants" type="button" value="Show Restaurants">
          <input id="hide-restaurants" type="button" value="Hide Restaurants">
        </div>
        <hr>
        <ul data-bind="foreach: restaurantList">
          <li data-bind="text: name, click: $parent.setRestaurant"></li>
        </ul>
        <hr>
        <div data-bind="with:currentRestaurant">
          <h2 data-bind="text: name"></h2>
        </div>
      </div>
      <div id="map"></div>
    </div>
    <script type='text/javascript' src='js/knockout-3.4.0.js'></script>
    <script type='text/javascript' src='js/model.js'></script>
    <script type='text/javascript' src='js/map-stuff.js'"></script>
    <script async defer
        src='https://maps.googleapis.com/maps/api/js?libraries=places,drawing,geometry&key=AIzaSyCsmsVQg2fuvehGNXvA-4d5qrtNOqHUN7U&v=3&callback=initMap'>
    </script>
  </body>
</html>
