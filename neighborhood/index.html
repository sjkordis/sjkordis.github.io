<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Best Doctors In Town</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<header>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</header>
	
	<div id="map" >
	</div>

	<h1 id="title-box">Best Doctors In Town&nbsp;&nbsp;&nbsp;
		<a href="#" data-bind="click: toggleList">&#8801;</a>
	</h1>

	<input id="filter-box" data-bind="textInput: filter, css: { visible: isVisible }"
		placeholder=" Filter by name...">
	<div id="list-box" data-bind="css: { visible: isVisible }">
		<h3 data-bind="text: loadMsg, visible: loadMsg"></h3>
		<ul data-bind="foreach: filteredList">
			<li class="list-item">
				<a href="#" data-bind="click: $root.clickListItem">
					<span class="doc-name" data-bind="text: name"></span>
				</a>
			</li>
		</ul>
	</div>

	<script type='text/javascript' src='js/lib/knockout-3.4.0.js'></script>
	<script type='text/javascript' src='js/lib/jquery-3.1.1.min.js'></script>
	<script src="js/doctor.js"></script>
	<script src="js/viewmodel.js"></script>
	<script async defer onerror="initMapError()"
		src="https://maps.googleapis.com/maps/api/js?&key=AIzaSyCsmsVQg2fuvehGNXvA-4d5qrtNOqHUN7U&v=3&callback=initMap">
	</script>
</body>
</html>
